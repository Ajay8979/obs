<div class="app-title">
  <div>
    <h1><i class="fa fa-th-list"></i> Resource Type</h1>
  </div>
    <ul class="app-breadcrumb breadcrumb">
        <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
        <li class="breadcrumb-item">Masters</li>
        <li class="breadcrumb-item active"><a href="#">Dashboard</a></li>
      </ul>
</div>
    <div class="row m-2">
    <div class="col-md-10 pad" style="margin-bottom: 25px;">
      <form class="form-inline ">
        <div class="input-group ">
          <input type="text" class="form-control" name="key" [(ngModel)]="key" size="50" placeholder="Search">
          <div class="input-group-btn">
            <h1></h1>
          </div>
        </div>
      </form>
    </div> 
    <div class="col-md-1 pad  ml-2" style="margin-bottom: 25px;">
    <div class="input-group ">
        <button type="submit" (click)="value=!value" class="btn btn-primary">Add</button>
      </div>
    </div>
    </div>
    <div class="table" >
        <div class="col-md-12">
          <div class="tile">
            <h3 class="tile-title"></h3>
            <div class="table-responsive">
              <table class="table " >
                <thead>
          <tr>
           
           <th>Resource type</th>
          
            <th>Edit</th>
           
          </tr>
          </thead>
          <tbody>
              <!-- | orderBy: order:reverse:'case-insensitive' |  filter:key  | paginate: { itemsPerPage: 3, currentPage: p } -->
            <tr *ngFor="let rtlist of getResourceList">
            <td>
              <div *ngIf="!rtlist.isEditable">
              {{rtlist.resourceTypeName}}
            </div>
            <input type="text" [(ngModel)]="rtlist.resourceTypeName" *ngIf="rtlist.isEditable"/>
          </td>
          <td>
            <button class="btn" style="background: #009ee2;border:#009ee2;color:white;"
              *ngIf="rtlist.isEditable" (click)="rtlist.isEditable=!rtlist.isEditable;updateResource(rtlist);">Save</button>
            <img src="assets/pe.png" width="30" (click)='rtlist.isEditable =!rtlist.isEditable'
              *ngIf="!rtlist.isEditable">
          </td>

             
          </tr>
           <tr>
               <!-- <td>
                  <input id="resourcetypeid" name="resourcetypeid" [(ngModel)]="id" 
                  *ngIf="value" type="text" class="form-control" placeholder="Enter id" required >
                 </td>   -->

           <td><input id="resourcetype" name="resourcetype" [(ngModel)]="res" 
            *ngIf="value" type="text" class="form-control" placeholder="Enter resourcetype" required ></td>
   
            <td><button type="submit" class="btn btn-primary " *ngIf="value" (click)="setResource()">Save</button></td>
            <td><button type="submit" class="btn btn-default " *ngIf="value" (click)=cancelrtlist()>Cancel</button></td>
            
             <td></td>
           </tr> 
          
            </tbody>
          </table>
          
         
  
        </div>
       
    </div>

      <!-- <pagination-controls class="pull-right" (pageChange)="p = $event"></pagination-controls> -->
