<div class="app-title">
  <div>
    <h1><i class="fa fa-th-list"></i> Passport Center</h1>
  </div>
    <ul class="app-breadcrumb breadcrumb">
        <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
        <li class="breadcrumb-item active"><a href="#">Dashboard</a></li>
      </ul>
</div>
    <div class="row">
    <div class="col-md-11" style="margin-bottom: 25px;">
      <form class="form-inline ">
        <div class="input-group ">
          <input type="text" class="form-control" name="key" [(ngModel)]="key" size="50" placeholder="Search">
          <div class="input-group-btn">
            <h1></h1>
          </div>
        </div>
      </form>
    </div> 
    <div class="col-md-1 " style="padding-left:40px;">
    <div class="input-group ">
        <button type="submit" (click)="value=!value" class="btn btn-primary">Add</button>
      </div>
    </div>
    </div>
          
            <div class="row top table-responsive"style="margin-right: 0px; margin-left: 0px;">
              <table class="table table-condensed tile" >
                <thead>
                  <tr>
                    <th>Center Name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="let bulist of passportCenterList |paginate: { itemsPerPage: 5, currentPage: p } | orderBy: order:reverse:'case-insensitive'| filter:key; let i=index ">
                    <td>
                      <div *ngIf="!bulist.isEditable">
                        {{bulist.centerName}}
                      </div>
                      <input type="text" [(ngModel)]="bulist.centerName" *ngIf="bulist.isEditable" />
                    </td>

                    <td>
                      <button class="btn" style="background: #009ee2;border:#009ee2;color:white;"
                        *ngIf="bulist.isEditable" (click)="bulist.isEditable=!bulist.isEditable;saveUpdatedValues(bulist);">Save</button>
                      <img src="assets/pe.png" width="30" (click)='bulist.isEditable =!bulist.isEditable'
                        *ngIf="!bulist.isEditable">
                    </td>
                    <td><img src="assets/delete.png" width="20" (click)="deletePassport(bulist)" /></td>
                  <tr>
                    <td><input id="businessunit" name="businessunit" [(ngModel)]="centerName" *ngIf="value" type="text"
                        class="form-control" placeholder="Enter Passport Center" required></td>
                    <td>
                      <button type="submit" class="btn btn-primary " *ngIf="value" (click)=setPassportCenter()>Save</button>
                      <button type="submit" class="btn btn-default " *ngIf="value" (click)=cancelbulist()>Cancel</button>
                    </td>
                  </tr>
                </tbody>
              </table>

            </div>
          <pagination-controls class="pull-right" (pageChange)="p = $event"></pagination-controls>

        <div>
