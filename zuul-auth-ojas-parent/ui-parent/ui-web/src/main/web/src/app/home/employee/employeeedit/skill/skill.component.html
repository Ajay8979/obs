<div class="modal right fade" id="myModalskill" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3>Skill Details</h3>
         
              <button type="button" class="close" data-dismiss="modal" (click)="newUserForm1.reset()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
    
            <div class="modal-body">
              <form class="tile" #newUserForm1="ngForm" (ngSubmit)="onSubmittitle(newUserForm1)" autocomplete="on">
                <div class="row">
                  <div class="col-md-6"*ngIf="CREATEDBY" >
                      <div class="form-group" >
                          <label> Employee Id: </label><span ><b>{{eid}} </b></span>
                          <!-- <label> Employee Id: </label>
                          
                          <input type="text" class="form-control" name="key" [(ngModel)]="SKILLinfo.employee_id" name="employeeId" placeholder="employeeId"> -->
                        </div>
                      
            </div>
            <div class="col-md-6"*ngIf="!CREATEDBY" >
                <div class="form-group" >
                    <label> Employee Id: </label><span >{{SKILLinfo.employee_id}} </span>
                  
                                    </div>
                      </div>
            
          </div>
            
          <div class="row">
              <div class="col-md-6">

                  <div class="form-group">
                      <label for="skill1">Skill Name<span class="starColor"> *</span></label>
                           
                            <select class="form-control" placeholder="Select skill name" name="skill_id" (change)="selectOption($event.target.value)"   [(ngModel)]="SKILLinfo.skill_id"   required placeholder="skill name" #skill="ngModel">
                              <option value="" disabled selected>Select Your skill</option>
                  <option *ngFor="let skilltable of skillmasterArray "  [value]="skilltable.id" >{{ skilltable.skill_name}}</option>
    
                </select>
                <span style="color:red" *ngIf="skill.invalid && skill.touched ">

                  <span *ngIf="skill.errors.required">

                    Skill Name is required.
                  </span>

                </span>
                       </div>
                      </div>
                    
                    <div class="col-md-6">
                     <div class="form-group">
                    <label for="skill1"> Level Id<span class="starColor"> *</span> </label>
                    <input type="number"  class="form-control" [(ngModel)]="SKILLinfo.level_id" name="level_id" 
                    required placeholder="level Id" #level="ngModel" >
                    <span style="color:red" *ngIf="level.invalid && level.touched ">

                      <span *ngIf="level.errors.required">
    
                        Level Id is required.
                      </span>
    
                    </span>
                  </div>
                
              
       </div>
               
            </div>
             
            <button class="btn btn-primary  float-right margin" type="submit" [disabled]="newUserForm1.form.invalid"  data-dismiss="modal" aria-label="Close" (click)="setSkillInfo()"  *ngIf="!isUPDATEDBY">
              Save
              </button>
              <button class="btn btn-primary  float-right margin" type="submit"  [disabled]="newUserForm1.form.invalid"  data-dismiss="modal" aria-label="Close"  (click)="updateSkilldetails(SKILLinfo)" *ngIf="isUPDATEDBY">
        Update
                </button>
           
            <button class="btn btn-primary  float-right" (click)="newUserForm1.reset()" >Clear</button>
            <button class="btn btn-info" data-dismiss="modal" aria-label="Close" >Back</button> 
  
            </form>  
            </div>
    
          </div>
        </div>
      </div>



       <div class="row ">
        <div class="col-md-11" style="margin-bottom: 25px;">
          <form class="form-inline ">
            <div class="input-group ">
              <!-- <input type="text" class="form-control" name="key" [(ngModel)]="key" size="50" placeholder="Search"> -->
              <div class="input-group-btn">
                <h1></h1>
              </div>
            </div>
          </form>
          
        </div> 
        <div class="col-md-1 " style="padding-left:40px">
        <div class="input-group add">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModalskill"  (click)="addSkillvalue(newUserForm1)"  >Add</button>
          </div>
        </div>
        </div>

  </div>

  </div>
  </div>

        <table class="table table-condensed  tile">
          <thead class="two">
                <tr>                   
                  <!-- <th>Employee Id</th> -->
